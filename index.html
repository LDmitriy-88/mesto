<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места России</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body onload="" class="page">
  <header class="header">
      <div class="header__logo"></div>
  </header>
  <section class="profile">
    <div class="profile__container">
      <div class="profile__image"></div>
      <div class="profile__name">
        <div class="profile__title-container">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button">
          </button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
    </div>
    <button type="button" class="profile__button">
    </button>
  </section>
  <section class="cards">  
  </section>

  <section class="popup popup_closed">
    <div class="popup__container">
    <button type="reset" class="popup__close">
    </button>
      <form name="popupForm" action="#" method="post" class="popup__form popup__window" novalidate>
        <fieldset class="popup__formset">
        <h2 class="popup__title">Редактировать профиль</h2>
        <ul class="popup__text-field">
          <li class="popup__text">
          <label class="popup__formfield">
            <input type="text" name="name" class="popup__input popup__info popup__info_name" id="name-input" value="Жак-Ив Кусто" minlength="2" maxlength="40" required>
            <span class='popup__error' id='name-input-error'></span>
          </label>
          </li>
          <li class="popup__text">
            <label class="popup__formfield">
            <input type="text" name="job" class="popup__input popup__info popup__info_descript" id="job-input" value="Исследователь океана" minlength="2" maxlength="200" required>
            <span class='popup__error' id='job-input-error'></span>
            </label>
          </li>
        </ul>
        <button type="submit" class="popup__submit popup__button" value="Сохранить">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </section>


  <section class="addform popup_closed">
    <div class="addform__container" > 
    <button type="reset" class="popup__close addform__close">
    </button>
      <form class="popup__form addform__window" action="#" method="post" onsubmit="return false" novalidate>
        <fieldset class="popup__formset">
        <h2 class="addform__title">Новое место</h2>
        <ul class="addform__text-field">
          <li class="addform__text" >
            <label class="popup__formfield">
              <input type="text" name="title" class="popup__input addform__info addform__name" id="title-input" placeholder="Название" minlength="1" maxlength="30" required>
              <span class='popup__error' id='title-input-error'></span>
            </label>
          </li>
          <li class="addform__text" >
            <label class="popup__formfield">
              <input type="url" name="url" class="popup__input addform__info addform__descript" id="url-input" placeholder="Ссылка на картинку" required>
              <span class='popup__error' id='url-input-error'></span>
            </label>
          </li>
        </ul>
        <button type="submit" class="popup__submit addform__submit popup__button" value="Создать">Добавить</button>
      </fieldset>
      </form> 
    </div>
  </section>
  <section class="popup image popup_closed">
    <div class="image__container">
      <button type="reset" class="popup__close image__close"></button>
    <img src="./images/karadag.jpg" class="image__big" alt="Карадаг">
    <h2 class="image__title">Карадаг</h2>
    </div>
  </section>





  <template id="card-template">
    <div class="card">
      <img src="./images/karadag.jpg" class="card__photo" alt="Карадаг">
      <button class="card__bag">
        <div class="card__bag-top"></div>
        <div class="card__bag-body"></div>
      </button>
      <div class="card__description">
        <h2 class="card__title">Карадаг</h2>
        <button type="button" class="card__like"></button>
      </div>
    </div>  
  </template>
 <footer class="footer">
    <p class="footer__author">&#169; 2020.D_Levanovskiy</p>
  </footer>
  <script src="./script/script.js"></script>
  <script src="./script/validation.js"></script>
</body>
</html>
