<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места России</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__container">
      <div class="header__logo"></div>
    </div>
  </header>
  <section class="profile">
    <div class="profile__container">
      <div class="profile__image"></div>
      <div class="profile__name">
        <div class="profile__title-container">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <div class="profile__edit-button">
            <div class="profile__edit-mark"></div>
          </div>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      
    </div>
    <div class="profile__button">
      <div class="profile__plus"></div>
    </div>
  </section>


  <section class="popup">
    <div class="popup__container">
    <div class="popup__close">
      <div class="popup__close-icon"></div>
    </div>
      <div class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <ul class="popup__text-field">
          <li class="popup__text"><input type="text" name="name" class="popup__info name" value="Жак-Ив Кусто"></li>
          <li class="popup__text"><input type="text" name="job" class="popup__info descript" value="Исследователь океана"></li>
        </ul>
        <input type="submit" class="popup__submit" value="Сохранить">
      </div>
    
    </div>
  </section>
  <section class="elements">
      <div class="element">
        <img src="./images/albrus.png" class="element__photo" alt="Эльбрус">
        <div class="element__description">
          <h2 class="element__title">Эльбрус</h2>
          <div class="element__like"></div>
        </div>
      </div>  
      <div class="element">
        <img src="./images/dombai.jpg" class="element__photo" alt="Домбай">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <div class="element__like"></div>
        </div>
      </div>  
      <div class="element">
        <img src="./images/kara4aevsk.jpg" class="element__photo" alt="Карачаевск">
        <div class="element__description">
          <h2 class="element__title">Карачаевск</h2>
          <div class="element__like"></div>
        </div>
      </div>  
      <div class="element">
        <img src="./images/karadag.jpg" class="element__photo" alt="Карадаг">
        <div class="element__description">
          <h2 class="element__title">Карадаг</h2>
          <div class="element__like"></div>
        </div>
      </div>  
      <div class="element">
        <img src="./images/onega.jfif" class="element__photo" alt="Онега">
        <div class="element__description">
          <h2 class="element__title">Онега</h2>
          <div class="element__like"></div>
        </div>
      </div> 
      <div class="element">
        <img src="./images/vladivostok.jfif" class="element__photo" alt="Владивосток">
        <div class="element__description">
          <h2 class="element__title">Владивосток</h2>
          <div class="element__like"></div>
        </div>
      </div>  
  </section>
  
  <footer class="footer">
    
    <p class="footer__author">&#169; 2020.D_Levanovskiy</p>
  </footer>
  <script src="./script/script.js"></script>
</body>
</html>
